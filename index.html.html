
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LEMON LEMON // FINAL LAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
    }
    #startScreen {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: url('final_lap_start_screen.png') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    #startText {
      font-family: monospace;
      font-size: 2em;
      background: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      padding: 10px 20px;
      margin-bottom: 40px;
      border: 2px solid #00ff00;
      border-radius: 10px;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100vw;
      display: flex;
      justify-content: space-around;
      pointer-events: auto;
    }
    .button {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="startScreen" onclick="startGame()">
    <div id="startText">TOUCH TO START</div>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div class="controls" id="controls" style="display:none">
    <div class="button" ontouchstart="steerLeft=true" ontouchend="steerLeft=false"></div>
    <div class="button" ontouchstart="accelerating=true" ontouchend="accelerating=false"></div>
    <div class="button" ontouchstart="steerRight=true" ontouchend="steerRight=false"></div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let startTime = null;
    let carX = canvas.width / 2;
    let speed = 0;
    let accelerating = false;
    let steerLeft = false;
    let steerRight = false;

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('controls').style.display = 'flex';
      canvas.style.display = 'block';
      requestAnimationFrame(update);
    }

    function update(timestamp) {
      if (!startTime) startTime = timestamp;
      const elapsed = (timestamp - startTime) / 1000;

      if (accelerating && speed < 5) speed += 0.1;
      if (!accelerating && speed > 0) speed -= 0.05;
      if (steerLeft) carX -= 3;
      if (steerRight) carX += 3;

      let r = Math.min(255, 200 + elapsed * 2);
      let g = Math.max(0, 120 - elapsed);
      let b = Math.min(255, 150 + elapsed * 3);
      ctx.fillStyle = `rgb(${r},${g},${b})`;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'gray';
      ctx.fillRect(0, 400, canvas.width, 200);

      ctx.fillStyle = 'red';
      ctx.fillRect(carX - 25, 500, 50, 40);

      requestAnimationFrame(update);
    }
  </script>
</body>
</html>
