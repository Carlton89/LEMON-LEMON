
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LEMON LEMON // FINAL LAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: none;
      width: 100vw;
      height: 100vh;
    }
    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #startScreen img {
      width: 70vw;
      max-width: 400px;
    }
    #startButton {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      font-family: monospace;
      background: darkred;
      color: yellow;
      border: 2px solid yellow;
      border-radius: 10px;
      text-shadow: 1px 1px black;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100vw;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      pointer-events: auto;
      display: none;
    }
    .button {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 10px;
    }
    .hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-family: monospace;
      font-size: 1em;
      color: white;
      display: none;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <img src="final_lap_start_screen_smaller.png" alt="Start Screen">
    <div id="startButton" onclick="startGame()">START</div>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div class="hud" id="hud">
    SCORE: <span id="score">0</span> &nbsp; LAP: FINAL
  </div>
  <div class="controls" id="controls">
    <div class="button" ontouchstart="left=true" ontouchend="left=false"></div>
    <div class="button" ontouchstart="right=true" ontouchend="right=false"></div>
  </div>

  <script src="sprites.js"></script>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let score = 0;
    let left = false;
    let right = false;

    const lemon = { x: 300, y: 400, w: 32, h: 32 };
    const car = { x: 400, y: 500, w: 64, h: 64 };

    const sprite = new Image();
    sprite.src = "final_lap_minimal_sprite_sheet.png";

    function drawSprite(spr, dx, dy, dw, dh) {
      const s = SPRITES[spr];
      if (s) {
        ctx.drawImage(sprite, s.x, s.y, s.w, s.h, dx, dy, dw, dh);
      }
    }

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameCanvas").style.display = "block";
      document.getElementById("hud").style.display = "block";
      document.getElementById("controls").style.display = "flex";
      requestAnimationFrame(loop);
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < canvas.width; i += 64) {
        drawSprite("road", i, 400, 64, 64);
      }

      drawSprite("palm", 50, 300, 64, 64);
      drawSprite("lemon", lemon.x, lemon.y, lemon.w, lemon.h);
      drawSprite("redCar", car.x, car.y, car.w, car.h);

      if (left && car.x > 10) car.x -= 4;
      if (right && car.x < canvas.width - car.w - 10) car.x += 4;

      if (
        Math.abs(car.x - lemon.x) < 32 &&
        Math.abs(car.y - lemon.y) < 32
      ) {
        score += 100;
        document.getElementById("score").textContent = score;
        lemon.x = Math.random() * (canvas.width - 32);
        lemon.y = 400 + Math.random() * 100;
      }

      requestAnimationFrame(loop);
    }

    sprite.onload = () => {};
  </script>
</body>
</html>
