<div id="startScreen">
  <img src="final_lap_start_screen_smaller.png" alt="Start Screen">
  <div id="startButton" onclick="startGame()">START</div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LEMON LEMON // FINAL LAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100vw;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      pointer-events: auto;
    }
    .button {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 10px;
    }
    .hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-family: monospace;
      font-size: 1em;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div class="hud">
    SCORE: <span id="score">0</span> &nbsp; LAP: FINAL
  </div>
  <div class="controls">
    <div class="button" ontouchstart="left=true" ontouchend="left=false"></div>
    <div class="button" ontouchstart="right=true" ontouchend="right=false"></div>
  </div>

  <script src="sprites.js"></script>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let score = 0;
    let left = false;
    let right = false;
    let bgIndex = 0;
    let nextBgChange = 0;

    const lemon = { x: 300, y: 400, w: 32, h: 32 };
    const car = { x: 400, y: 500, w: 64, h: 64 };

    const sprite = new Image();
    sprite.src = "final_lap_full_sprite_sheet.png";

    function drawSprite(spr, dx, dy, dw, dh) {
      const s = SPRITES[spr];
      ctx.drawImage(sprite, s.x, s.y, s.w, s.h, dx, dy, dw, dh);
    }

    function loop(timestamp) {
      if (timestamp > nextBgChange) {
        bgIndex = (bgIndex + 1) % 3;
        nextBgChange = timestamp + 5000;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSprite(`bg${bgIndex+1}`, 0, 0, canvas.width, 200);
      drawSprite("roadBlock", 0, 400, canvas.width, 200);
      drawSprite("banner", 320, 220, 160, 40);
      drawSprite("palmLeft", 50, 300, 64, 90);
      drawSprite("palmRight", 680, 300, 64, 90);
      drawSprite("lemon", lemon.x, lemon.y, lemon.w, lemon.h);
      drawSprite("redCar", car.x, car.y, car.w, car.h);

      if (left && car.x > 10) car.x -= 4;
      if (right && car.x < canvas.width - car.w - 10) car.x += 4;

      if (
        Math.abs(car.x - lemon.x) < 32 &&
        Math.abs(car.y - lemon.y) < 32
      ) {
        score += 100;
        document.getElementById("score").textContent = score;
        lemon.x = Math.random() * (canvas.width - 32);
        lemon.y = 400 + Math.random() * 150;
      }

      requestAnimationFrame(loop);
    }

    sprite.onload = () => requestAnimationFrame(loop);
  </script>
</body>
</html>
